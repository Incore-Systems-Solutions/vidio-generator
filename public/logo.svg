<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main logo background -->
  <rect x="2" y="2" width="196" height="56" rx="12" fill="url(#logoGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Play button icon -->
  <g transform="translate(12, 15)">
    <!-- Outer circle -->
    <circle cx="15" cy="15" r="13" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Inner play triangle -->
    <path d="M11 9 L11 21 L21 15 Z" fill="url(#playGradient)" stroke="none"/>
  </g>

  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Instant
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)">
    VideoApp
  </text>

  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="180" cy="20" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="175" cy="35" r="1" fill="rgba(255,255,255,0.5)"/>
</svg>
